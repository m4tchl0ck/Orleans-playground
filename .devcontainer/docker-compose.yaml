# syntax=docker/dockerfile:experimental

services:
  orleans-dev:
    image: mcr.microsoft.com/devcontainers/dotnet:1-8.0-bookworm
    env_file: 
      - ../.env-example
#      - ../.env
    environment:
      - AWS_PROFILE=localstack
      - AWS_ENDPOINT_URL_DYNAMODB=http://localstack:4566
    command: sleep infinity
    volumes:
      - ../..:/workspaces:cached
      - type: bind
        source: $HOME/.aws
        target: /home/vscode/.aws
    networks:
      - my-network

  grafana:
    image: grafana/otel-lgtm:latest
    pull_policy: always
    ports:
      - 3000:3000
      - 4317:4317
      - 4318:4318
    networks:
      - my-network

volumes:
  localstack:
    driver: local

networks:
  my-network:
    driver: bridge
